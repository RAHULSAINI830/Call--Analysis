services:
  # Python Backend Service
  - type: web
    name: clara-ai-backend
    runtime: python
    region: singapore # Optional, can leverage closest
    buildCommand: cd whisper_stt && pip install -r requirements.txt
    startCommand: cd whisper_stt && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_TOKEN
        sync: false # You must add this in the Render Dashboard

staticSites:
  # React Frontend Static Site
  - name: clara-ai-frontend
    buildCommand: cd whisper_stt/web-app && npm install && npm run build
    publishDir: whisper_stt/web-app/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: clara-ai-backend
          property: url
